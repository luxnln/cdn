<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>背景尺寸设置</title>
</head>

<body>
	<h5>background新属性</h5>
	background-size:
	<ul>
		<li>length：用长度指定背景图像大小，不允许负值</li>
		<li>percentage：用百分比指定背景图像的大小。不允许负值</li>
		<li>auto：背景图像的真实大小</li>
		<li>cover：将背景图像等比缩放到完全覆盖容器，背景图像有可能超出容器</li>
		<li>contain：将背景图像等比缩放到宽度或高度与容器或高度相等，背景图像始终包含在容器内</li>
	</ul>
</body>

</html>
