<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>条件语句举例</title>
	<script type="text/javascript">
		var iNum1 = 12;
		var iNum2 = 24;

		if(iNum1 > iNum2){
			alert('大于');
		}else if(iNum1 == iNum2){
			alert('等于');
		}else{
			alert('小于');
		}
	</script>
</head>
<body>
	
</body>
</html>
