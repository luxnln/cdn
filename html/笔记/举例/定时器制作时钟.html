<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定时器制作时钟</title>
	<script type="text/javascript">
		window.onload = function(){
			var oDiv = document.getElementById('div1');

			function timego(){
				var now = new Date();  // 获取系统当前时间
				var year = now.getFullYear();
				var month = now.getMonth() + 1;
				var date = now.getDate();
				var week = now.getDay();
				var hour = now.getHours();
				var minute = now.getMinutes();
				var second = now.getSeconds();
				var str = '当前时间是：' + year + '年' + month + '月' + date + '日' + toweek(week) + ' ' + todou(hour) + ':' + minute + ':' + second;
				oDiv.innerHTML = str;
			}

			timego();
			setInterval(timego, 1000);

			function toweek(n){
				switch(n){
					case 0: return '星期日';
					case 1: return '星期一';
					case 2: return '星期二';
					case 3: return '星期三';
					case 4: return '星期四';
					case 5: return '星期五';
					case 6: return '星期六';
				}
			}

			function todou(n){
				if(n < 10){
					return '0'+n;
				}else{
					return n;
				}
			}
	}
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
