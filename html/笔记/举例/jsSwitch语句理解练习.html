<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jsSwitch语句理解练习</title>
	<script type="text/javascript">
		window.onload = function(){
			var iWeek = 1;
			var oBody = document.getElementById('body01');

			switch(iWeek){
				case 1: oBody.style.backgroundColor = 'gold'; break;
				case 2: oBody.style.backgroundColor = 'green'; break;
				case 3: oBody.style.backgroundColor = 'pink'; break;
				case 4: oBody.style.backgroundColor = 'yellow'; break;
				case 5: oBody.style.backgroundColor = 'lightblue'; break;
				case 6: oBody.style.backgroundColor = 'red'; break;
				case 7: oBody.style.backgroundColor = 'lightyellow'; break;
				default: oBody.style.backgroundColor = 'gray'; 

			}
		}
	</script>
</head>
<body id="body01">
	
</body>
</html>
