<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定时器制作移动动画</title>
	<script type="text/javascript">
		window.onload = function(){
			var oDiv = document.getElementById('div1');
			var iLeft = 0;
			var iSpeed = 3;

			var timer = setInterval(moving, 10);

			function moving(){
				iLeft += iSpeed;
				oDiv.style.left = iLeft + 'px';

				if(iLeft > 700){
					iSpeed = -3;  // 当动画移动到700的时候，把iSpeed改成-3，让动画往反方向移动
				}else if(iLeft < 0){
					iSpeed = 3;  // 当动画移动到0的时候，把iSpeed改成3，让动画往原来的方向移动
				}
			}
		}
	</script>

	<style type="text/css">
		.box {
			width: 200px;
			height: 200px;
			background-color: gold;
			position: absolute;
			left: 0;
			top: 100px;
		}
	</style>
</head>
<body>
	<div class="box" id="div1"></div>
</body>
</html>
