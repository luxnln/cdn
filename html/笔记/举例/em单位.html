<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>em单位</title>
	<style type="text/css">
		.box01{
			font-size: 15px;  /*浏览器取em得时候，字体最小12px，若是设置10，em对应也是相对12px的长度*/
			width: 20em;
			height: 10em;

			background-color: gold;
		}

		.box02{
			font-size: 20px;
			width: 20em;
			height: 10em;
			background-color: blue;
		}
		/*利用chrome的检查查看盒子的大小*/
	</style>
</head>
<body>
	<div class="box01"></div>
	<br>
	<div class="box02"></div>
</body>
</html>
