<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>for循环实例二</title>
	<script type="text/javascript">
		window.onload = function(){
			var oUl = document.getElementById('list');
			var aList = ['美人鱼', '疯狂动物城', '魔兽', '美国队长3', '湄公河行动'];
			var iLen = aList.length;

			var sTr = '';  // 创建一个空的字符串
			for(var i = 0; i < iLen; i++){
				sTr += '<li>' + aList[i] + '</li>'  //字符串拼接
			}

			oUl.innerHTML = sTr;  // 把拼接好的字符串写到oUl对应的标签中的内容中，原来的内容会被覆盖
		}

		
	</script>

	<style type="text/css">
		.list{
			list-style: none;
			margin: 50px auto 0;
			padding: 0;
			width: 300px;
			height: 305px;
		}

		.list li{
			height: 60px;
			border-bottom: 1px dotted #000;
			line-height: 60px;
			font-size: 16px;
		}
	</style>
</head>
<body>
	<ul class="list" id="list"></ul>
</body>
</html>
