<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>常用内置对象练习</title>
	<script type="text/javascript">
		window.onload = function(){
			var oBody = document.getElementById('body1');

			var sDate = window.location.search;

			if(sDate != ''){
				var aRr = sDate.split("=");
				var iNum = aRr[1];

				if(iNum == 1){
					oBody.style.backgroundColor = 'gold';
				}else if(iNum == 2){
					oBody.style.backgroundColor = 'green';
				}else{
					oBody.style.backgroundColor = 'pink';
				}
			}
		}
	</script>
</head>
<body id="body1">
	
</body>
</html>
