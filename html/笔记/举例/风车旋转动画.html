<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>风车旋转动画</title>
	<style type="text/css" media="screen">

		@keyframes rotating{
			from{
				transform: rotate(0deg);
			}to{
				transform: rotate(360deg);
			}

		}

		.rotation{
			display: block;
			width: 400px;
			height: 400px;
			margin: 50px auto 0;

			animation: rotating 2s linear infinite;
		}
	</style>
</head>
<body>
	<img src="../images/风车.PNG" alt="风车图片" class="rotation">
</body>
</html>
