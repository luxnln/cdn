<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片说明文字动画</title>
	<style type="text/css">
		.pic_com{
			width: 200px;
			height: 300px;
			margin: 50px auto 0;
			position: relative;
			overflow: hidden;
		}

		.pic_info{
			position: absolute;
			left: 0;
			top: 300px;  /* 默认把文字说明调在图片外面，通过鼠标触发hover，让top在图片内 */
			width: 180px;
			height: 100px;
			background-color: rgba(0,0,0,0.3);
			color: #fff;
			padding: 10px;

			transition: all 0.5s ease;
		}

		.pic_com:hover .pic_info{
			top: 180px
		}

	</style>
</head>
<body>
	<div class="pic_com">
		<img src="../images/banner.PNG" alt="banner">
		<div class="pic_info">
			<h3>文字说明标题</h3>
			<p>文字说明文字说明文字说明文字说明文字说明</p>
		</div>
	</div>
</body>
</html>
