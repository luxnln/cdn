<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>background属性</title>
</head>

<body>
    <h3>background属性</h3>

    <h5>属性解释</h5>
    <div>background属性是css中应用比较多，且比较重要的一个属性，它是负责给盒子设置背景图片和背景颜色的，background是一个复合属性，它可以分解成如下几个设置项：</div>
    <ul>
        <li>background-color设置背景颜色</li>
        <li>background-image设置背景图片地址</li>
        <li>background-repeat设置背景图片如何重复平铺</li>
        <li>background-position设置背景图片的位置</li>
        <li>background-attachment设置背景图片是固定还是随着页面滚动条滚动</li>
    </ul>
</body>

</html>
